<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/style.css">
    <title>Solar Quiz</title>
</head>
<body>

    <!--Header-->
    <header><h1 class="heading">The Solar System</h1></header>

    <!--Section for the Username Input and Submit Button-->
    <section>
        <div class="game-area" id="username-div">
            <h2 class="page-message">Welcome!</h2>

        <!--Username Input-->    
            <div class="enter-username">
            <label id="username-label" for="username-input">Please Enter Your Name: </label>
            <input id="username-input" type="text" name="username" placeholder="Enter Name Here" required>
        <!--Submit Button-->
            <input id="username-submit" class="btn start-btn" type="submit">
        </div>
        </div>
    </section>

    <!--Section for the Welcome Message and Start Button-->
    <section>
        <div class="game-area" id="intro-div">
            <h2 id="intro-message">x</h2> <!--Written in game.js-->
            <p>To Begin the Quiz, Please Hit The Start-Quiz Button</p>
        <!--Start Button-->
            <div class="start-button-div">
                <button class="btn start-btn">Start Quiz!</button>
            </div>
        </div>
    </section>
     
   <!--Quiz Section - This displays the Questions, Options, Current-Scores and Questions Remaining--> 
    
   <section>
    <div class="game-area" id="quiz-div">
        <div class="question-area">
            <div class="question">
            <h3 id="quiz-questions">x</h3>
        </div>
        <div id="option-container">
            <div class="answer-a"><button class="answer-options answer btn"
                    id="button-a">x</button>
            </div>

            <div class="answer-b"><button class="answer-options answer btn"
                    id="button-b">x</button>
            </div>

            <div class="answer-c"><button class="answer-options answer btn"
                    id="button-c">x</button>
            </div>

            <div class="answer-d"><button class="answer-options answer btn"
                    id="button-d">x</button>
            </div>
    </div>
    </div>
   </section>
    
    

    

    







    <!--font awesome script-->

    <script src="https://kit.fontawesome.com/42aa8963db.js" crossorigin="anonymous"></script>

    <script src="assests/js/game.js" ></script>
</body>
</html>
